<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- jQuery + jsTree for tree view -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
  <link rel="stylesheet" href="./assets/export/export-panel.css" />
  <link rel="stylesheet" href="./assets/css/controls.css" />
  <link rel="stylesheet" href="./assets/css/diagram.css" />
  <link rel="stylesheet" href="./assets/css/jstree-panel.css" />
  <link rel="stylesheet" href="./assets/css/switch.css" />
  <link rel="stylesheet" href="./assets/css/tooltip.css" />
  <link rel="stylesheet" href="./assets/css/progress.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
  <script src="./assets/js/jstreetable.js"></script>
  
</head>

<body>
  <div id="view-tabs" role="tablist" aria-label="Visualization modes">
    <button type="button" class="view-tab active" data-view-tab data-view="tree" role="tab" aria-selected="true">Directory</button>
    <button type="button" class="view-tab " data-view-tab data-view="diagram" role="tab" aria-selected="false">Diagram</button>
  </div>
  <div id="controls">
    <div id="controls-header">
      <span id="controls-title">Task editor</span>
      <button id="btn-close-controls" type="button" aria-label="Close editor">&times;</button>
    </div>
    <div id="controls-selected">
      Selected node: <span id="selected-node-label">none</span>
    </div>
    <div id="controls-row">
      <label>Name:<br><input id="task-name" type="text"></label>
      <label>Completed:
        <label class="switch">
          <input id="task-status" type="checkbox">
          <span class="slider"></span>
        </label>
      </label>
      <label>Description:<br><textarea id="task-descricao" rows="3"></textarea></label>
      <div id="buttons-row">
        <button id="btn-create-child" type="button">Create child</button>
        <button id="btn-update" type="button">Update node</button>
        <button id="btn-delete" type="button">Delete node</button>
        <button id="btn-move" type="button">Move to...</button>
      </div>
    </div>
  </div>

  <div id="export-panel">
    <input id="input-import-json" type="file" accept="application/json" style="display: none;" />
    <button id="btn-import-json" class="bg-blue" type="button">Import JSON</button>
    <button id="btn-export-json" class="bg-green" type="button">Export JSON</button>
    <button id="btn-export-png" class="bg-purple" type="button">Export PNG</button>
    <button id="btn-export-jpeg" class="bg-orange" type="button">Export JPEG</button>
    <button id="btn-export-svg" class="bg-red" type="button">Export SVG</button>
  </div>

  <div id="tooltip"></div>
  
  <div id="diagram-wrapper">
    <div id="canvas"></div>
  </div>

  <div id="jstree-panel">
    <div id="jstree"></div>
  </div>

  <script>
    // script reservado (vazio) apenas se você quiser adicionar
    // código inline específico da página no futuro
  </script>
  <script src="./assets/js/task-model.js"></script>
  <script src="./assets/js/task-render.js"></script>
  <script src="./assets/js/task-data-load.js"></script>
  <script src="./assets/js/task-tree-jstree.js"></script>
  <script src="./assets/js/task-ui-controls.js"></script>
  <script src="./assets/js/export-diagram.js"></script>
  <script src="./assets/js/assets/export/export-panel.js"></script>
</body>

</html>
